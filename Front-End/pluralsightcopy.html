<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="plursightcopy.css" />
    <title>Sign in - Plursight</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              src="img/pluralsight-logo-2015_3_400x60.png"
              alt="pluralsight"
              id="logo"
            />
          </div>
          <form>
            <div>
              <label>Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Compyright &copy; 2022, Plursightcopy All Rights Reserved</p>
          <div><a href="#">Terms of use</a> <a href="#">Privacy Policy</a></div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's Create Future <strong>Together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-days trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
